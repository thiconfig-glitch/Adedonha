<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App de Jogos üéÆ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --cor-primaria: #6aaa64;
            --cor-secundaria: #c9b458;
            --cor-roxo: #bd00ff;
            --cor-azul: #00f3ff;
            --cor-rosa: #ff0055;
            --cor-amarelo: #ffeb3b;
            --cor-vermelho: #e74c3c;
            --cor-ouro: #ffd700;
            --sombra: 0 4px 6px rgba(0,0,0,0.1);
            --sombra-forte: 0 8px 16px rgba(0,0,0,0.2);
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            touch-action: manipulation; /* FIX para mobile */
        }

        /* ========== HEADER ========== */
        header {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            width: 100%;
            padding: 15px 20px;
            box-shadow: var(--sombra-forte);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 1.3rem;
            background: linear-gradient(90deg, var(--cor-azul), var(--cor-rosa));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-voltar {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-family: 'Orbitron';
            font-size: 0.9rem;
            transition: 0.3s;
            touch-action: manipulation; /* FIX */
        }

        .btn-voltar:hover, .btn-voltar:active { 
            background: rgba(255,255,255,0.2); 
            transform: scale(1.05); 
        }

        .hidden { display: none !important; }

        /* ========== MENU PRINCIPAL ========== */
        .menu-principal {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            flex: 1;
            z-index: 1; /* FIX */
            pointer-events: auto; /* FIX */
        }

        .menu-titulo {
            font-family: 'Orbitron';
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .grid-jogos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            z-index: 2; /* FIX */
        }

        .card-jogo {
            background: white;
            color: #1a1a1b;
            padding: 30px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: var(--sombra-forte);
            text-align: center;
            position: relative;
            overflow: hidden;
            /* FIX CR√çTICO para mobile */
            pointer-events: auto;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            z-index: 10;
        }

        .card-jogo:active {
            transform: scale(0.95);
            background: #f0f0f0;
        }

        .card-jogo:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .card-jogo::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
            pointer-events: none; /* FIX */
        }

        .card-jogo:hover::before { left: 100%; }

        .card-icon { 
            font-size: 4rem; 
            margin-bottom: 15px; 
            pointer-events: none; /* FIX */
        }

        .card-titulo { 
            font-family: 'Orbitron'; 
            font-size: 1.3rem; 
            font-weight: bold; 
            margin-bottom: 10px; 
            pointer-events: none; /* FIX */
        }

        .card-desc { 
            font-size: 0.9rem; 
            color: #666; 
            pointer-events: none; /* FIX */
        }

        /* ========== TELAS DE JOGOS ========== */
        .tela-jogo {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex: 1;
            width: 100%;
        }

        .tela-jogo.ativa { 
            display: flex; 
            animation: slideIn 0.4s ease-out; 
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container-jogo {
            background: white;
            color: #1a1a1b;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--sombra-forte);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Orbitron';
            text-align: center;
            margin-bottom: 20px;
            color: var(--cor-primaria);
        }

        .btn-acao {
            background: linear-gradient(135deg, var(--cor-primaria), #5a9954);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: var(--sombra);
            transition: 0.3s;
            font-family: 'Orbitron';
            width: 100%;
            touch-action: manipulation;
        }

        .btn-acao:hover { transform: scale(1.05); }
        .btn-acao:active { transform: scale(0.98); }
        .btn-acao:disabled { opacity: 0.5; cursor: not-allowed; }

        /* ========== JOGO DA VELHA ========== */
        .tabuleiro-velha {
            display: grid;
            grid-template-columns: repeat(3, 90px);
            gap: 8px;
            margin: 20px auto;
            justify-content: center;
        }

        .celula-velha {
            width: 90px; height: 90px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: var(--sombra);
            transition: 0.2s;
            touch-action: manipulation;
        }

        .celula-velha:hover:not(.preenchida) {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .celula-velha.vencedor {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            animation: vitoria 0.5s;
        }

        @keyframes vitoria {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #status-velha {
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--cor-primaria);
            margin-bottom: 15px;
        }

        /* ========== FORCA ========== */
        .forca-erros {
            background: var(--cor-vermelho);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            margin: 0 auto 20px;
            display: inline-block;
        }

        .palavra-forca {
            font-size: 2.2rem;
            letter-spacing: 8px;
            margin: 20px 0;
            font-weight: bold;
            color: var(--cor-primaria);
            text-align: center;
        }

        .teclado-forca {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .tecla {
            width: 38px; height: 48px;
            border: 2px solid #787c7e;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            touch-action: manipulation;
        }

        .tecla:hover:not(:disabled) {
            background: var(--cor-primaria);
            color: white;
            transform: scale(1.1);
        }

        .tecla:disabled {
            background: #ddd;
            color: #888;
            cursor: not-allowed;
        }

        #msg-forca {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        /* ========== TERMO ========== */
        .grid-termo {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 6px;
            margin: 20px auto;
            justify-content: center;
        }

        .linha-termo {
            display: grid;
            grid-template-columns: repeat(5, 55px);
            gap: 6px;
        }

        .caixa-termo {
            width: 55px; height: 55px;
            border: 3px solid #d3d6da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            border-radius: 4px;
        }

        .caixa-termo.verde { background: var(--cor-primaria); color: white; border-color: var(--cor-primaria); animation: flip 0.5s; }
        .caixa-termo.amarelo { background: var(--cor-secundaria); color: white; border-color: var(--cor-secundaria); animation: flip 0.5s; }
        .caixa-termo.cinza { background: #787c7e; color: white; border-color: #787c7e; animation: flip 0.5s; }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        .input-termo-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        #input-termo {
            padding: 12px;
            font-size: 1.3rem;
            text-transform: uppercase;
            width: 180px;
            text-align: center;
            border: 3px solid #787c7e;
            border-radius: 10px;
            font-weight: bold;
        }

        #input-termo:focus {
            outline: none;
            border-color: var(--cor-primaria);
        }

        #msg-termo {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
        }

        /* ========== ADEDONHA ========== */
        .adedonha-container {
            background: #050014;
            background-image: radial-gradient(circle at 50% 20%, #1a0b38 0%, #000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .adedonha-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid #333;
        }

        .adedonha-logo {
            font-family: 'Orbitron';
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--cor-azul), var(--cor-rosa));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .round-badge {
            border: 1px solid var(--cor-amarelo);
            color: var(--cor-amarelo);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: 'Orbitron';
        }

        #scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 12px;
        }

        .score-box { text-align: center; width: 45%; }
        .s-name { font-size: 0.7rem; color: #888; letter-spacing: 1px; }
        .s-val { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: bold; }

        .screen { display: none; padding: 20px; flex-direction: column; align-items: center; flex: 1; }
        .screen.active { display: flex; }

        .roleta-box {
            width: 140px; height: 140px; border-radius: 20px; border: 2px solid var(--cor-roxo);
            display: flex; justify-content: center; align-items: center; margin: 20px 0;
            background: rgba(0,0,0,0.3); box-shadow: 0 0 40px rgba(189, 0, 255, 0.2);
            position: relative; overflow: hidden;
        }

        .roleta-box::before {
            content:''; position: absolute; width: 100%; height: 5px;
            background: var(--cor-roxo); top: 0; animation: scan 2s infinite linear; opacity: 0.5;
        }

        @keyframes scan { 0% {top:0;} 100% {top:100%;} }

        #letra-big {
            font-family: 'Orbitron'; font-size: 5rem;
            text-shadow: 0 0 20px #fff; z-index: 2; transition: 0.3s;
        }

        .letra-girando { animation: spin 0.5s ease-in-out; }
        @keyframes spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }

        #timer-display {
            font-family: 'Orbitron'; font-size: 2.5rem; color: var(--cor-amarelo);
            margin-bottom: 20px; text-shadow: 0 0 15px var(--cor-amarelo); transition: 0.3s;
        }

        .time-critical { color: var(--cor-rosa) !important; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }

        .input-wrap { width: 100%; margin-bottom: 15px; position: relative; }
        .input-tag {
            position: absolute; top: -10px; left: 10px; background: #050014;
            padding: 0 8px; color: var(--cor-roxo); font-size: 0.8rem;
            font-weight: bold; border: 1px solid #333; border-radius: 4px; z-index: 1;
        }

        .game-input {
            width: 100%; background: transparent; border: 1px solid #444;
            border-radius: 10px; color: #fff; padding: 15px; font-size: 1.2rem;
            font-family: 'Rajdhani'; transition: 0.3s;
        }

        .game-input:focus {
            border-color: var(--cor-azul); outline: none;
            background: rgba(0, 243, 255, 0.05);
        }

        .game-input.valido { border-color: #0f0 !important; }
        .game-input.invalido { border-color: #f00 !important; }

        .save-indicator {
            position: fixed; top: 80px; right: 20px;
            background: rgba(0, 255, 0, 0.8); padding: 8px 15px;
            border-radius: 20px; font-size: 0.8rem; opacity: 0;
            transition: 0.3s; z-index: 200;
        }

        .save-indicator.show { opacity: 1; }

        .btn-girar {
            background: linear-gradient(45deg, #7b00ff, #bd00ff);
            box-shadow: 0 0 15px var(--cor-roxo);
        }

        .btn-stop {
            background: linear-gradient(45deg, #ff0055, #ff4d00);
            font-size: 1.5rem; animation: pulse 1.5s infinite; margin-top: 20px;
        }

        .p-card {
            width: 100%; height: 100px; margin-bottom: 20px;
            background: rgba(255,255,255,0.05); border: 1px solid #444;
            border-radius: 15px; display: flex; align-items: center;
            justify-content: space-between; padding: 25px; cursor: pointer;
            transition: 0.2s; touch-action: manipulation;
        }

        .p-card:active { transform: scale(0.98); }
        .card-t { border-color: var(--cor-azul); }
        .card-s { border-color: var(--cor-rosa); }

        .res-row {
            background: rgba(255,255,255,0.03); width: 100%; padding: 12px;
            margin-bottom: 8px; border-left: 4px solid #555; text-align: left;
            border-radius: 5px; position: relative;
        }

        .res-row.invalida { opacity: 0.5; text-decoration: line-through; }
        .res-pts { float: right; font-family: 'Orbitron'; font-weight: bold; }
        .res-adversario {
            font-size: 0.85rem; color: #888; margin-top: 5px;
            padding: 8px; background: rgba(0,0,0,0.3); border-radius: 3px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .validacao-btns { display: flex; gap: 5px; margin-top: 5px; }
        .btn-validar {
            padding: 5px 10px; border: none; border-radius: 5px;
            font-size: 0.75rem; cursor: pointer; font-family: 'Orbitron';
            font-weight: bold; transition: 0.2s; touch-action: manipulation;
        }

        .btn-validar:active { transform: scale(0.95); }
        .btn-aceitar { background: #0a0; color: #fff; }
        .btn-rejeitar { background: #f00; color: #fff; }

        .status-validacao {
            font-size: 0.75rem; padding: 3px 8px; border-radius: 10px; font-weight: bold;
        }

        .status-aceito {
            background: rgba(0, 255, 0, 0.2); color: #0f0; border: 1px solid #0f0;
        }

        .status-rejeitado {
            background: rgba(255, 0, 0, 0.2); color: #f00; border: 1px solid #f00;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05); padding: 10px;
            border-radius: 8px; margin: 10px 0; font-size: 0.9rem; color: #aaa;
        }

        .aguardando-badge {
            background: rgba(255, 235, 59, 0.2); border: 1px solid var(--cor-amarelo);
            color: var(--cor-amarelo); padding: 10px 15px; border-radius: 10px;
            margin: 15px 0; font-size: 0.9rem;
        }

        #modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(0,0,0,0.95); z-index:999; display:none;
            justify-content:center; align-items:center; flex-direction:column;
            backdrop-filter: blur(5px);
        }

        .modal-box {
            background:#151520; padding:25px; border-radius:20px;
            border:1px solid #333; text-align:center; width:85%; max-width: 320px;
        }

        .cfg-btn {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 12px; margin: 6px 0; width: 100%; border-radius: 8px;
            cursor: pointer; font-family: 'Orbitron'; transition: 0.2s;
            touch-action: manipulation;
        }

        .cfg-btn:active { transform: scale(0.98); }
        .cfg-btn.selected {
            border: 1px solid var(--cor-roxo); color: var(--cor-roxo);
            background: rgba(189, 0, 255, 0.15); font-weight: bold;
        }

        /* ========== RESPONSIVO ========== */
        @media (max-width: 600px) {
            .menu-titulo { font-size: 2rem; }
            .grid-jogos { 
                grid-template-columns: 1fr; 
                padding: 0 10px;
            }
            .tabuleiro-velha { grid-template-columns: repeat(3, 80px); }
            .celula-velha { width: 80px; height: 80px; font-size: 2.5rem; }
            .linha-termo { grid-template-columns: repeat(5, 50px); }
            .caixa-termo { width: 50px; height: 50px; font-size: 1.5rem; }
        }
    </style>
</head>

        // ========== FIX para garantir que os clicks funcionem ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('App iniciado!');
            
            // For√ßa os cards a serem clic√°veis
            const cards = document.querySelectorAll('.card-jogo');
            cards.forEach((card, index) => {
                card.addEventListener('touchstart', function(e) {

                    this.style.transform = 'scale(0.95)';
                });
                
                card.addEventListener('touchend', function(e) {
                    this.style.transform = 'scale(1)';
                });
            });
        });

        // ========== FIREBASE CONFIG ==========
        const firebaseConfig = {
            apiKey: "AIzaSyAjgEFZB3_FHelXH9YtCnFYFO4RCGO7Wd8",
            authDomain: "adedonha-8b2a4.firebaseapp.com",
            databaseURL: "https://adedonha-8b2a4-default-rtdb.firebaseio.com",
            projectId: "adedonha-8b2a4",
            storageBucket: "adedonha-8b2a4.firebasestorage.app",
            messagingSenderId: "1061633793316",
            appId: "1:1061633793316:web:e4f9a23ce9e28ae8d2e7b1"

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const ref = db.ref('partida_casal');

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(r => r.forEach(i => i.unregister()));
        }

        // ========== NAVEGA√á√ÉO ENTRE JOGOS ========== 
        function abrirJogo(id) {
            console.log('Abrindo jogo:', id); // DEBUG
            
            document.getElementById('menu-principal').style.display = 'none';
            document.getElementById('btn-voltar').classList.remove('hidden');
            
            document.querySelectorAll('.tela-jogo').forEach(t => t.classList.remove('ativa'));
            document.getElementById(`tela-${id}`).classList.add('ativa');

            // Ajusta o body background conforme o jogo
            if(id === 'adedonha') {
                document.body.style.background = '#050014';
            } else {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }

            // Inicializa o jogo
            if(id === 'velha') iniciarVelha();
            if(id === 'forca') iniciarForca();
            if(id === 'termo') iniciarTermo();
        }

        function voltarMenu() {
            console.log('Voltando ao menu'); // DEBUG
            document.getElementById('menu-principal').style.display = 'flex';
            document.getElementById('btn-voltar').classList.add('hidden');
            document.querySelectorAll('.tela-jogo').forEach(t => t.classList.remove('ativa'));
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }
