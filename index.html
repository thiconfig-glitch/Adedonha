<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adedonha Casal</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050014">
    <link rel="apple-touch-icon" href="icon.png">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS CYBERPUNK --- */
        :root { --bg: #050014; --roxo: #bd00ff; --azul: #00f3ff; --rosa: #ff0055; --vidro: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); background-image: radial-gradient(circle at 50% 10%, #1a0b38 0%, #050014 80%); color: #fff; font-family: 'Rajdhani'; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        h1 { font-family: 'Orbitron'; font-size: 2.5rem; color: transparent; -webkit-text-stroke: 1px var(--roxo); text-shadow: 0 0 15px var(--roxo); text-align: center; }
        .subtitle { color: var(--azul); letter-spacing: 2px; font-size: 0.8rem; text-transform: uppercase; text-shadow: 0 0 5px var(--azul); margin-bottom: 20px; text-align: center; }

        .tela { display: none; width: 100%; max-width: 500px; flex-direction: column; align-items: center; }
        .ativa { display: flex; }

        /* Login */
        .card-login { background: var(--vidro); padding: 30px; border-radius: 20px; border: 1px solid var(--roxo); text-align: center; width: 100%; }
        .btn-select { width: 100%; padding: 20px; margin-bottom: 15px; background: transparent; border: 2px solid var(--azul); color: #fff; font-family: 'Orbitron'; font-size: 1.2rem; border-radius: 10px; cursor: pointer; }
        .btn-select:active { background: var(--azul); color: #000; }

        /* Roleta */
        .roleta-box { width: 150px; height: 150px; background: var(--vidro); border: 4px solid var(--azul); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 30px rgba(0, 243, 255, 0.2); margin: 30px 0; }
        #letra-destaque { font-family: 'Orbitron'; font-size: 4rem; text-shadow: 0 0 20px #fff; }
        .aviso-espera { color: #888; margin-top: 10px; font-style: italic; animation: piscar 2s infinite; }

        /* Jogo */
        .status-bar { width: 100%; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid var(--azul); }
        .info-player { font-weight: bold; color: var(--azul); text-transform: uppercase; }
        .letra-mini { font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; }

        .input-group { margin-bottom: 15px; width: 100%; }
        label { display: block; color: var(--roxo); font-size: 0.9rem; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #555; color: #fff; font-size: 1.2rem; padding: 5px 0; font-family: 'Rajdhani'; }
        input:focus { outline: none; border-bottom: 2px solid var(--azul); }
        input:disabled { opacity: 0.5; color: var(--rosa); border-bottom: 1px solid var(--rosa); }

        .btn-stop { width: 100%; padding: 20px; background: linear-gradient(45deg, #ff0055, #ff4d00); border: none; border-radius: 50px; color: #fff; font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; margin-top: 20px; margin-bottom: 50px; box-shadow: 0 0 20px var(--rosa); animation: pulsar 1.5s infinite; cursor: pointer; }
        @keyframes pulsar { 50% { transform: scale(1.02); box-shadow: 0 0 30px var(--rosa); } }
        @keyframes piscar { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Resumo Final */
        #lista-respostas-oponente { margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; width: 100%; }
        .item-resumo { margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .item-resumo span { color: var(--azul); font-weight: bold; }
        
        .btn-neon { width: 100%; padding: 15px; background: transparent; border: 2px solid var(--roxo); color: var(--roxo); font-family: 'Orbitron'; font-size: 1.2rem; margin-top: 20px; box-shadow: 0 0 10px var(--roxo); cursor: pointer;}
    </style>
</head>
<body>

    <header>
        <h1>ADEDONHA</h1>
        <p class="subtitle">THIAGO & SÂMELLA</p>
    </header>

    <div id="tela-login" class="tela ativa">
        <div class="card-login">
            <h2>QUEM É VOCÊ?</h2>
            <button class="btn-select" onclick="logar('THIAGO')">SOU O THIAGO</button>
            <button class="btn-select" onclick="logar('SAMELLA')">SOU A SÂMELLA</button>
        </div>
    </div>

    <div id="tela-roleta" class="tela">
        <h3 style="color: #fff;">Olá, <span id="nome-jogador" style="color: var(--azul);">...</span></h3>
        <div class="roleta-box"><span id="letra-destaque">?</span></div>
        
        <button id="btn-girar" class="btn-neon" onclick="iniciarGiro()">GIRAR LETRA</button>
        <p id="status-rede" class="aviso-espera">Aguardando oponente...</p>
    </div>

    <div id="tela-jogo" class="tela">
        <div class="status-bar">
            <span class="info-player" id="info-player-game">PLAYER</span>
            <div>Letra: <span class="letra-mini" id="letra-fixa">-</span></div>
        </div>
        <form id="formulario"></form>
        <button class="btn-stop" onclick="enviarStop()">STOP!</button>
        
        <div id="area-resumo" style="display:none;">
            <h3 style="color:var(--azul); margin-top:20px;">O QUE O OUTRO RESPONDEU:</h3>
            <div id="lista-respostas-oponente"></div>
            <button class="btn-neon" onclick="reiniciarJogo()">PRÓXIMA RODADA</button>
        </div>
    </div>

    <script>
        // -----------------------------------------------------------
        // CONFIGURAÇÃO DO FIREBASE (JÁ COM SUAS CHAVES)
        // -----------------------------------------------------------
        
        const firebaseConfig = {
            apiKey: "AIzaSyAjgEFZB3_FHelXH9YtCnFYFO4RCGO7Wd8",
            authDomain: "adedonha-8b2a4.firebaseapp.com",
            databaseURL: "https://adedonha-8b2a4-default-rtdb.firebaseio.com",
            projectId: "adedonha-8b2a4",
            storageBucket: "adedonha-8b2a4.firebasestorage.app",
            messagingSenderId: "1061633793316",
            appId: "1:1061633793316:web:e4f9a23ce9e28ae8d2e7b1"
        };

        // INICIALIZAÇÃO
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const gameRef = db.ref('partida_casal');

        // Variáveis Locais
        let meuNome = "";
        let oponenteNome = "";
        
        const categorias = [
            "Nome", "Animal", "Cor", "Fruta/Alimento", "Objeto", 
            "CEP", "Profissão", "Marca", "Parte do Corpo", 
            "Instrumento Musical", "Verbo", "Minha Sogra é..."
        ];

        // --- 1. FUNÇÕES DE LOGIN ---
        function logar(nome) {
            meuNome = nome;
            oponenteNome = (nome === 'THIAGO') ? 'SAMELLA' : 'THIAGO';
            
            document.getElementById('nome-jogador').innerText = nome;
            document.getElementById('info-player-game').innerText = nome;
            
            trocarTela('tela-login', 'tela-roleta');
            escutarBancoDeDados(); // Começa a ouvir o Firebase
        }

        function trocarTela(atual, proxima) {
            document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
            document.getElementById(proxima).classList.add('ativa');
        }

        // --- 2. ESCUTAR O BANCO DE DADOS (SYNC REAL) ---
        function escutarBancoDeDados() {
            gameRef.on('value', (snapshot) => {
                const dados = snapshot.val();
                
                if (!dados) return; // Banco vazio

                // Atualiza status na tela da roleta
                const statusTxt = document.getElementById('status-rede');
                
                // LÓGICA DE ESTADOS
                if (dados.status === 'GIRANDO') {
                    statusTxt.innerText = "A roleta está girando...";
                    animarRoletaLocal(false); // Apenas visual
                } 
                else if (dados.status === 'JOGANDO') {
                    // Se o jogo começou e eu ainda não estou na tela, vai pra lá
                    if (!document.getElementById('tela-jogo').classList.contains('ativa')) {
                        iniciarRodadaLocal(dados.letra);
                    }
                }
                else if (dados.status === 'STOP') {
                    // Só bloqueia se NÃO fui eu quem parou
                    if (dados.quemParou !== meuNome) {
                        bloquearTelaLocal();
                    }
                    // Mostra o que o outro escreveu
                    if (dados.respostas && dados.respostas[oponenteNome]) {
                        mostrarRespostasOponente(dados.respostas[oponenteNome]);
                    }
                }
                else if (dados.status === 'ESPERA') {
                     trocarTela('tela-jogo', 'tela-roleta');
                     document.getElementById('formulario').reset();
                     document.querySelectorAll('input').forEach(i => i.disabled = false);
                     document.getElementById('area-resumo').style.display = 'none';
                     document.querySelector('.btn-stop').style.display = 'block';
                     document.getElementById('letra-destaque').innerText = "?";
                }
            });
        }

        // --- 3. AÇÕES DO JOGADOR ---

        function iniciarGiro() {
            const letras = "ABCDEFGHIJLMNO PQRSTUVWXYZ".replace(" ", "").split("").filter(l => !['K','W','Y'].includes(l));
            const letraSorteada = letras[Math.floor(Math.random() * letras.length)];
            
            gameRef.update({ status: 'GIRANDO' });

            setTimeout(() => {
                gameRef.update({
                    status: 'JOGANDO',
                    letra: letraSorteada,
                    respostas: {} 
                });
            }, 2000);
        }

        function enviarStop() {
            salvarRespostas();
            gameRef.update({ 
                status: 'STOP',
                quemParou: meuNome
            });
            // Bloqueio a mim mesmo também
            bloquearTelaLocal();
        }
        
        function salvarRespostas() {
            const inputs = document.querySelectorAll('#formulario input');
            let minhasRespostas = {};
            
            inputs.forEach((input, index) => {
                minhasRespostas[categorias[index]] = input.value;
            });

            gameRef.child('respostas').child(meuNome).set(minhasRespostas);
        }
        
        // Salva automaticamente enquanto digita
        document.getElementById('formulario').addEventListener('input', () => {
             salvarRespostas();
        });

        function reiniciarJogo() {
            gameRef.update({ status: 'ESPERA', letra: '' });
        }

        // --- 4. EFEITOS VISUAIS LOCAIS ---

        function animarRoletaLocal(ehMestre) {
            const display = document.getElementById('letra-destaque');
            let chars = "ABCDEF";
            let i = 0;
            let loop = setInterval(() => {
                display.innerText = chars[i++ % chars.length];
            }, 100);
            
            setTimeout(() => clearInterval(loop), 2000);
        }

        function iniciarRodadaLocal(letra) {
            document.getElementById('letra-destaque').innerText = letra;
            document.getElementById('letra-fixa').innerText = letra;
            
            setTimeout(() => {
                trocarTela('tela-roleta', 'tela-jogo');
                window.scrollTo(0,0);
            }, 500);
        }

        function bloquearTelaLocal() {
            if(navigator.vibrate) navigator.vibrate([500, 200, 500]);
            
            const inputs = document.querySelectorAll('input');
            inputs.forEach(i => i.disabled = true);
            
            const btn = document.querySelector('.btn-stop');
            btn.style.display = 'none'; 
            
            document.getElementById('area-resumo').style.display = 'block';
        }

        function mostrarRespostasOponente(respostasObj) {
            const lista = document.getElementById('lista-respostas-oponente');
            lista.innerHTML = "";
            
            categorias.forEach(cat => {
                const resp = respostasObj[cat] || "---";
                lista.innerHTML += `<div class="item-resumo"><span>${cat}:</span> ${resp}</div>`;
            });
        }

        // Gera os campos
        const form = document.getElementById('formulario');
        categorias.forEach(cat => {
            form.innerHTML += `
                <div class="input-group">
                    <label>${cat}</label>
                    <input type="text" autocomplete="off" placeholder="...">
                </div>`;
        });

    </script>
</body>
</html>
